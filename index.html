<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="img/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__editButton"></button>
          <h2 class="profile__description">Исследователь океана</h2>
             <button type="button" class="profile__addButton"></button>
      </section>
          <ul class="cards">
          <li class="card">
            <img src="img/argentina.jpg" alt="Аргентина" class="card__img">
            <div class="card__description">
              <h2 class="card__name"> Аргентина </h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="img/canada1.jpg" alt="Канада" class="card__img">
            <div class="card__description">
              <h2 class="card__name">Канада</h2>
              <button type="button" class="card__like"></button>
            </div>
    
          </li>
          <li class="card">
            <img src="img/france.jpg" alt="Франция" class="card__img">
            <div class="card__description">
              <h2 class="card__name">Франция</h2>
              <button type="button" class="card__like"></button>
            </div>
    
          </li>
          <li class="card">
            <img src="img/norvegia.jpg" alt="Норвегия" class="card__img">
            <div class="card__description">
              <h2 class="card__name">Норвегия</h2>
              <button type="button" class="card__like"></button>
            </div>
    
          </li>
          <li class="card">
            <img src="img/switcheland.jpg" alt="Швейцария" class="card__img">
            <div class="card__description">
              <h2 class="card__name">Швейцария</h2>
              <button type="button" class="card__like"></button>
            </div>
    
          </li>
          <li class="card">
            <img src="img/usa.jpg" alt="США" class="card__img">
            <div class="card__description">
              <h2 class="card__name">Соединенные Штаты Америки</h2>
              <button type="button" class="card__like"></button>
            </div>
          </li>
          </ul>
    </main>
    <footer class="footer">
      <p class="footer__logo">
        &copy; 2022 Mesto Russia
      </p>
    </footer>
  </div>
  <section class="popup">
    <div class="popup__container">
      <h3 class="popup__header">Редактировать профиль</h3>
      <form action="#" name="form" class="form">
        <input type="text"  name="name" class="form__input form__input_type_name">
        <input type="text" name="job" class="form__input form__input_type_job">
        <input type="submit" name="submit" class="form__submit" value="Сохранить">
      </form>
      <button type="button" class="popup__close-btn"></button>  
    </div>
  </section>
<script src="scripts/index.js"></script>
</body>
</html>
