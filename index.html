<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="img/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <h2 class="profile__description">Исследователь океана</h2>
             <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards">
          <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__logo">
        &copy; 2022 Mesto Russia
      </p>
    </footer>
  </div>

  <template id="card-item-template">
    <li class="card">
      <img src="#" alt="Изображение" class="card__img">
      <div class="card__description">
        <h2 class="card__name"></h2>
        <button type="button" class="card__like"></button>
      </div>
      <button type="button" class="card__delete"></button>
    </li>
  </template>


  <section class="popup popup_edit">
    <div class="popup__container">
      <h3 class="popup__header">Редактировать профиль</h3>
      <form action="#" name="form" class="form form_edit">
        <input type="text"  name="name" class="form__input form__input_type_name">
        <input type="text" name="job" class="form__input form__input_type_job">
        <input type="submit" name="submit" class="form__submit" value="Сохранить">
      </form>
      <button type="button" class="popup__close-button popup__close-button_edit"></button>  
    </div>
  </section>
  <section class="popup popup_add">
    <div class="popup__container">
      <h3 class="popup__header">Название</h3>
      <form action="#" name="form" class="form form_add">
        <input type="text"  name="name" placeholder="Название" class="form__input form__input_type_card-name">
        <input type="text" name="link" placeholder="Ссылка на картинку" class="form__input form__input_type_link">
        <input type="submit" name="submit" class="form__submit" value="Сохранить">
      </form>
      <button type="button" class="popup__close-button popup__close-button_add"></button>  
    </div>
  </section>
  <section class="popup popup_theme_dark popup_img">
    <div class="popup__container-img">
      <img src="#" alt="Увеличенное изображение" class="popup__img">
      <p class="popup__card-name"></p>
      <button type="button" class="popup__close-button popup__close-button_img"></button>  
    </div>
  </section>
<script src="scripts/index.js"></script>
</body>
</html>
