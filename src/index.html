<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="<%=require('./img/logo.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__edit-button"></button>
          <h2 class="profile__description"></h2>
             <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards">
          <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__logo">
        &copy; 2022 Mesto Russia
      </p>
    </footer>
  </div>

  <template id="card-item-template">
    <li class="card">
      <img src="#" alt="Изображение" class="card__img">
      <div class="card__description">
        <h2 class="card__name"></h2>
        <div>
          <button type="button" class="card__like"></button>
          <p class="card__likecounter"></p>
        </div>
      </div>
      <button type="button" class="card__delete"></button>
    </li>
  </template>


  <section class="popup popup_edit">
    <div class="popup__container">
      <h3 class="popup__header">Редактировать профиль</h3>
      <form action="#" name="user" class="form form_edit" novalidate>
        <input 
          type="text" 
          id="name" 
          name="name" 
          class="form__input form__input_type_name"
          minlength="2"
          maxlength="40"
          placeholder="Имя" 
          required
        />
        <span id="name-error" class="form__input-error"></span>

        <input 
          type="text" 
          id="job"
          name="job" 
          class="form__input form__input_type_job"
          minlength="2"
          maxlength="200"
          placeholder="Род занятий" 
          required
        />
        <span id="job-error" class="form__input-error"></span>
        <button type="submit" name="submit" class="form__submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button popup__close-button_edit"></button>  
    </div>
  </section>
  <section class="popup popup_add">
    <div class="popup__container">
      <h3 class="popup__header">Новое место</h3>
      <form action="#" name="place" class="form form_add" novalidate>
        <input 
          type="text" 
          id="name-card"
          name="name" 
          class="form__input form__input_type_card-name"
          minlength="2"
          maxlength="30"
          placeholder="Название" 
          required
        />
        <span id="name-card-error" class="form__input-error"></span>
        <input 
          type="url"
          id="link" 
          name="link" 
          class="form__input form__input_type_link"
          placeholder="Ссылка на картинку" 
          required
        />
        <span id="link-error" class="form__input-error"></span>
        <button type="submit" name="submit" class="form__submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button popup__close-button_add"></button>  
    </div>
  </section>
  <section class="popup popup_theme_dark popup_img">
    <div class="popup__container-img">
      <img src="#" alt="Увеличенное изображение" class="popup__img">
      <p class="popup__card-name"></p>
      <button type="button" class="popup__close-button popup__close-button_img"></button>  
    </div>
  </section>
  <section class="popup popup_confirm">
    <div class="popup__container">
      <h3 class="popup__header">Вы уверены?</h3>
      <form action="#" name="confirm" class="form form_confirm" novalidate>
        <button type="submit" name="submit" class="form__submit">Да</button>
      </form>
      <button type="button" class="popup__close-button"></button>  
    </div>
  </section>
  <section class="popup popup_avatar">
    <div class="popup__container">
      <h3 class="popup__header">Обновить аватар</h3>
      <form action="#" name="avatar" class="form form_edit" novalidate>
        <input 
          type="url" 
          id="link" 
          name="link" 
          class="form__input form__input_type_link"
          placeholder="Ссылка на картинку" 
          required
        />
        <span id="link-error" class="form__input-error"></span>
        <button type="submit" name="submit" class="form__submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>  
    </div>
  </section>
</body>
</html>
